<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />

    <title>Product preview card component || S.Z</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="product-Card">
    
     <img src="./images/image-product-desktop.jpg" alt="perfume">
    <div class="product-infos">
    <span class="transparent-element">perfume</span>

    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

    <p class="description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>

    <div class="price">
    <span class="price-New">$149.99</span>
    <span class="price-Old">$169.99</span>
    </div> 

    <button class="add-to-card"> 
      <img src="./images/icon-cart.svg" alt="shopping cart" class="shoppingCart" style="width: 1.2rem; height: 1.2rem;">
      Add to Cart</button>
    </div>
    </div>


    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge"  target="_blank" rel="Noreferrer" 
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/souleimane-zeggai/"  target="_blank" rel="Noreferrer" class="souzz"
          ><b>Souleimane Zeggai</b></a
        >.
      </div>
    </footer>
  </body>
</html>
